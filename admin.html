<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Sha Mist Hub</title>
    <link rel="icon" href="assets/logo.jpg" type="image/jpeg">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            position: relative;
            /* Override fixed position from global header */
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background-color: var(--color-sage);
            color: white;
            font-weight: 600;
        }

        .btn-small {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
        }

        .btn-small.edit {
            background-color: #3498db;
        }

        .btn-small.delete {
            background-color: #e74c3c;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .close-modal {
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="container admin-nav">
            <div class="logo">Sha Mist Hub Admin</div>
            <div>
                <a href="index.html" target="_blank" style="margin-right: 20px;">View Site</a>
                <button class="btn btn-secondary" onclick="adminLogout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 120px;">
        <div
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-top: 20px;">
            <h2>Product Management</h2>
            <button class="btn btn-primary" onclick="openAddModal()"
                style="background-color: black; color: white; padding: 10px 20px; font-size: 1rem;">+ Add New
                Product</button>
        </div>

        <table class="admin-table" id="admin-product-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Injected by JS -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Product</h3>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="product-id">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Product Name</label>
                    <input type="text" id="product-name" required
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Price (â‚¹)</label>
                    <input type="number" id="product-price" required
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Category</label>
                    <select id="product-category"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px;">
                        <option>Gifts</option>
                        <option>Decors</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom:5px;">Description</label>
                    <textarea id="product-description" rows="3"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family: inherit;"></textarea>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:5px;">Image URLs (comma separated)</label>
                    <textarea id="product-image" placeholder="https://image1.jpg, https://image2.jpg"
                        style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; min-height: 80px; font-family: inherit;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-header" style="justify-content: center; border-bottom: none;">
                <h3 style="color: #e74c3c;">Delete Product</h3>
            </div>
            <p style="margin-bottom: 30px; color: #666;">Are you sure you want to delete this product? This action
                cannot be undone.</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn btn-secondary" onclick="closeDeleteModal()" style="width: 120px;">Cancel</button>
                <button class="btn btn-primary" onclick="confirmDelete()"
                    style="background-color: #e74c3c; border-color: #e74c3c; width: 120px;">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
